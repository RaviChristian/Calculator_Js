<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora:)</title>
</head>

<body>
    <div class="wrapper">
        <div class="main flex-container">
            <div class="first-row flex-container"><p class="display"></p></div>
            <div class="second-row flex-container">
                <a id="buttonAC" href="#" class="medium-button flex-container">AC</a>
                <a id="buttonDEL" href="#" class="medium-button flex-container">DEL</a>
                <a id="buttonPlus" href="#" class="small-button flex-container">+</a>
            </div>
            <div class="third-row flex-container">
                <a id="buttonSeven" href="#" class="small-button flex-container">7</a>
                <a id="buttonEight" href="#" class="small-button flex-container">8</a>
                <a id="buttonNine" href="#" class="small-button flex-container">9</a>
                <a id="buttonMinus" href="#" class="small-button flex-container">-</a>
            </div>
            <div class="fourth-row flex-container">
                <a id="buttonFour" href="#" class="small-button flex-container">4</a>
                <a id="buttonFive" href="#" class="small-button flex-container">5</a>
                <a id="buttonSix" href="#" class="small-button flex-container">6</a>
                <a id="buttonDivide" href="#" class="small-button flex-container">/</a>
            </div>
            <div class="fifth-row flex-container">
                <a id="buttonOne" href="#" class="small-button flex-container">1</a>
                <a id="buttonTwo" href="#" class="small-button flex-container">2</a>
                <a id="buttonThree" href="#" class="small-button flex-container">3</a>
                <a id="buttonMultiply" href="#" class="small-button flex-container">*</a>
            </div>
            <div class="sixth-row flex-container">
                <a id="buttonDot" href="#" class="small-button flex-container">.</a>
                <a id="buttonZero" href="#" class="small-button flex-container">0</a>
                <a id="buttonEqual" href="#" class="large-button flex-container">=</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
